<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- <HEADER> -->
    <section class="canvas-cont">
        <canvas id="draw"></canvas>
    </section>
    <div class="flex-cont">
      <section class="hero header-container">
        <div class="header">
            <p class="title">Draw something! :) </p>
        </div>
      </section>
          <!-- CANVAS-->
      

        <!--btns-->
      <section class="btns">
        <div class="slide-container">
          <p class="text">Size</p>
          <input type="range" min="1" max="100" value="20" class="slider" id="size-slider">
        </div>
        <div class="btn-container">
          <p class="text">Pallete</p>
          <btn class="btn" id = "btn-0"></btn>
          <btn class="btn" id = "btn-1"></btn>
          <btn class="btn" id = "btn-2"></btn>
          <btn class="btn" id = "btn-3"></btn>
          <btn class="btn" id = "btn-4"></btn>
          <btn class="btn" id = "btn-5"></btn>
          <btn class="btn" id = "btn-6"></btn>
        </div>
        
      </section>

    <script type="text/javascript" src = "index.js"></script>
  </body>
</html>
