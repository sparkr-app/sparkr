<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Moving Monkey Mirror Magic</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>

    <body>
        <div class="wrapper">

            <div class="title"> </div>

                <!--sliders are here-->
            <div class="slider-wrapper"> 
                <p>Blur</p> 
                <input type="range" min="0" max="25" name ="blur" value="5" class="slider selector" id="blur" data-sizing="px"> <!--note dataset object-->
                <p>Spacing</p> 
                <input type="range" min="10" max="200" name="spacing" value="50" class="slider selector" id="spacing" data-sizing="px">
                <p>Color</p>
                <input type="color" min="1" max="100" name="base" value="#400099" class="color-picker selector" id="color">
            </div>
            
             <img class="img-main" src="monkey.jpg" alt="monkey">

        </div>
    </body>

    <script src="main.js"></script>

</html>
